<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS3用户登录注册翻转式切换代码</title>

<link rel="stylesheet" type="text/css" href="css/styles8.css">

</head>
<body>

	<div style="height:30px;"></div>

	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label for="tab-1" class="tab">登录</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2" class="tab">注册</label>
			<div class="login-form">
				<!--登录开始-->
				<form action="?p=back&c=Admin&a=CheckLogin" method="post" name="form">
				<div class="sign-in-htm">
					<div class="group" >
						<label for="user" class="label">用户名</label>
						<input id="user" type="text" class="input" name="username" />
					</div>
					<div class="group">
						<label for="pass" class="label">密码</label>
						<input id="pass" type="password" class="input" data-type="password" name="pwd" />
					</div>
					<div class="group">
						<label for="code" class="label">验证码</label>
						<input id="code" type="text" class="input"  name="code" />
						<br>
						<img src="index.php?p=back&c=Admin&a=Captcha" alt="看不清楚" width="100%" height="100%"
						onclick="this.src='index.php?p=back&c=Admin&a=Captcha&'+Math.random()">
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked  name="remember"/>
						<label for="check"><span class="icon"></span> 记住密码</label>
					</div>
					<div class="group">
						<input type="submit" class="button" value="登录" />
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">忘记密码?</a>
					</div>
				</div>
				</form>
				<!--登录结束-->
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">用户名</label>
						<input id="user1" type="text" class="input" />
					</div>
					<div class="group">
						<label for="pass" class="label">密码</label>
						<input id="pass1" type="password" class="input" data-type="password" />
					</div>
					<div class="group">
						<label for="pass" class="label">确认密码</label>
						<input id="pass2" type="password" class="input" data-type="password" />
					</div>
					<div class="group">
						<label for="pass" class="label">邮箱</label>
						<input id="email" type="text" class="input" />
					</div>
					<div class="group">
						<input type="submit" class="button" value="注册" />
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a for="tab-1">已注册登录?</a>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script>

	</script>
</body>
</html>
